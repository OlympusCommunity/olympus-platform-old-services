server:
  port: 2856
  servlet:
    context-path: /olympus
    
spring:
  application:
    name: olympus-platform
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect